<div class="navbar-fixed-top pa-sharepoint-banner">
    <div class="pull-left">
        <img style="max-height: 42px; max-width:42px;" src="./assets/img/gold-seal-new.png">
    </div>
    <span class="pa-sharepoint-banner-text pull-left">&nbsp;&nbsp;Office of the Property Appraiser</span>
    <span class="pa-sharepoint-banner-text-appname">{{appTitle}}</span>
    <span class="pa-sharepoint-banner-text pull-right">{{currentUser?.DisplayName}} - {{currentDate}}</span>
</div>
<header class="navbar navbar-static-top pa-navbar" id="top" role="banner" [style.height]="27">
    <div class="container">
        <div class="navbar-header">
            <a class="pa-brand-image pa-navbar-brand-toggle" title="PA Home">
                <img style="max-height: 40px; max-width:40px; margin-top:-10px;" src="./assets/img/gold-seal-new.png">
            </a>
            <a href="../" class="navbar-brand pa-navbar-brand pa-navbar-brand-toggle">{{pageTitle}}</a>
            <button class="navbar-toggle pa-navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar"
                aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
        </div>
        <nav id="bs-navbar" class="collapse navbar-collapse">
            <ul class='nav navbar-nav pa-nav'>
                <li><a routerLink="Home">Home</a></li>
                <li><a routerLink="ServiceTypes">Service Types</a></li>
                <li><a routerLink="Workflows">Workflows</a></li>
                <li><a routerLink="ActionTypes">Action Types</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class='container'>
    <div class="body-spacer"></div>
    <router-outlet></router-outlet>
    <app-spinner></app-spinner>
    <app-modal></app-modal>
</div>
