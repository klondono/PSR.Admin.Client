<div class="modal fade in" id="confirmationModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <p>{{message}}</p>
      </div>
      <div class="modal-footer">
          <button id="okButton" type="button" class="btn btn-primary">{{okText}}</button>
          <button id="cancelButton" type="button" class="btn btn-danger">{{cancelText}}</button>
      </div>
    </div>
  </div>
</div>
