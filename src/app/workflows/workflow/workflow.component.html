<div class="panel panel-default">
    <div class="panel-heading-blue">
        Service Type Workflows
    </div>
    <div class="panel-body">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <div class="tree"><span *ngIf="!workflowNodes">...Loading workflow tree-view</span>
            <app-workflow-tree-view [workflowNodes]="workflowNodes"></app-workflow-tree-view>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <app-workflow-edit (workflowSaved)="onWorkflowChanged($event)" [serviceTypeRelationships]="serviceTypeRelationships"></app-workflow-edit>
        </div>
      </div>
    </div>
</div>
